# Netlify Configuration for Cielito's Wrld
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"
  
  # Directory - Let the Next.js plugin handle this
  publish = ".next"

[build.environment]
  # Node version - Use LTS version compatible with Next.js 16
  NODE_VERSION = "20"
  
  # Next.js specific
  NEXT_TELEMETRY_DISABLED = "1"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Next.js Runtime Plugin - handles SSR/ISR automatically
[[plugins]]
  package = "@netlify/plugin-nextjs"
